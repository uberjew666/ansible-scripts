---
snapraid:
  disks:
    parity-01:
      type: parity
      mount: /mnt/diskp
      content: false
    data-01:
      type: data
      mount: /mnt/disk1
      content: true
    data-02:
      type: data
      mount: /mnt/disk2
      content: true
    data-03:
      type: data
      mount: /mnt/disk3
      content: false
  exclude_hidden_files: false
  exclude_files:
    - "*.unrecoverable"
    - /tmp/
    - /lost+found/
