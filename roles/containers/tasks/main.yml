---
- name: Create docker network
  docker_network:
    name: cloudnet
    state: present

- name: Sabnzbd container
  docker_container:
    state: started
    name: sabnzbd
    image: linuxserver/sabnzbd:latest
    pull: true
    volumes:
      - "{{ configs_dir }}/sabnzbd:/config"
      - "{{ download_dir }}:/downloads"
      - "{{ download_dir}}/incomplete:/incomplete-downloads"
    ports:
      - "127.0.0.1:8010:8080"
      - "127.0.0.1:9090:9090"
    networks:
      - name: cloudnet
        aliases:
          - sabnzbd
    networks_cli_compatible: true
    env:
      PUID={{ users.0.uid }}
      PGID=1001
      TZ={{ timezone }}
    restart_policy: always
    healthcheck:
      test: "curl --fail --head --silent http://localhost:8080/sabnzbd/ || exit 1"
      interval: 10s
  tags: sabnzbd

- name: Transmission container
  docker_container:
    state: started
    name: transmission
    image: linuxserver/transmission:latest
    pull: true
    volumes:
      - "{{ configs_dir }}/transmission:/config"
      - "{{ download_dir}}:/downloads"
      - "{{ media_dir }}/watch:/watch"
    ports:
      - "127.0.0.1:9091:9091"
      - "127.0.0.1:51413:51413"
    networks:
      - name: cloudnet
        aliases:
          - transmission
    networks_cli_compatible: true
    env:
      PUID={{ users.5.uid }}
      PGID=1001
      TZ={{ timezone }}
    restart_policy: always
    healthcheck:
      start_period: 2s
