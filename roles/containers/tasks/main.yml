    volumes:
      - "{{ configs_dir }}/gmusic-dedup:/app/db"
    networks:
      - name: cloudnet
        aliases:
          - gmusic-dedup
    networks_cli_compatible: true
    restart_policy: always
  tags: dedup

- name: Google Music
  docker_container:
    state: stopped
    name: gmusic
    image: jaymoulin/google-music-uploader:1.4.1
    pull: true
    volumes:
      - "{{ configs_dir }}/gmusic:/root/oauth"
    networks:
      - name: cloudnet
        aliases:
          - gmusic
    networks_cli_compatible: true
    env:
      REMOVE=false
      ONESHOT=false
      UPLOADER_ID={{ ansible_default_ipv4.macaddress|upper }}
    restart_policy: always
  tags: gmusic

- name: Remove dangling images
  docker_prune:
    images: true
    images_filters:
      dangling: true
    timeout: 180
  tags: prune