- name: Plex container
  docker_container:
    state: started
    name: plex
    image: linuxserver/plex:latest
    pull: true
    volumes:
      - "{{ configs_dir }}/plex:/config"
      - "{{ media_dir }}/Videos:/data:ro"
      - "/home/transcode:/transcode"
    env:
      PUID=111
      PGID=118
      TZ={{ timezone }}
      VERSION=1.18.2.2029-36236cc4c
    restart_policy: always
    network_mode: host
    devices:
      - /dev/dri:/dev/dri
    healthcheck:
      start_period: 2s
      test: "curl --fail --head --silent http://localhost:32400/web/index.html || exit 1"
      interval: 10s
  tags: plex

